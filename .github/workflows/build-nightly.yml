name: build-nightly
run-name: ${{ github.workflow }} is to create nightly wheel file for pypi
on:
  push:
  #  branches:
  #    - 'main'
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:
jobs:
  build-nightly:
    runs-on: ubuntu-22.04
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.AWS_WEBIDENTITY_FOR_GITHUB_ACTIONS }}
          aws-region: us-east-1
      - uses: actions/checkout@v3
      - run: | 
             pwd
             sudo apt-get install python3-pip
             pip3 --version
             sudo pip3 install virtualenv
             virtualenv venv
             source venv/bin/activate
             pip install -e .
             make -B build
             deactivate
             wheelFile=`cd dist; ls *.whl | grep sparsify`
             linuxWheel38=`echo "${wheelFile}" | sed 's/any/manylinux1_x86_64/g' | sed 's/py3-none/cp38-cp38/g'`
             linuxWheel39=`echo "${wheelFile}" | sed 's/any/manylinux1_x86_64/g' | sed 's/py3-none/cp39-cp39/g'`
             linuxWheel310=`echo "${wheelFile}" | sed 's/any/manylinux1_x86_64/g' | sed 's/py3-none/cp310-cp310/g'`
             cp dist/${wheelFile} dist/${linuxWheel38}
             echo "INFO: renamed wheel file to ${linuxWheel38} for sparsify linux build for cp38."
             aws s3 cp dist/${linuxWheel38} s3://nm-github-actions/${{ github.event.repository.name }}/
             echo "INFO: copy ${linuxWheel38} to S3"
             cp dist/${wheelFile} dist/${linuxWheel39}
             echo "INFO: renamed wheel file to ${linuxWheel39} for sparsify linux build for cp39."
             aws s3 cp dist/${linuxWheel39} s3://nm-github-actions/${{ github.event.repository.name }}/
             echo "INFO: copy ${linuxWheel39} to S3"
             mv dist/${wheelFile} dist/${linuxWheel310}
             echo -e "renamed wheel file to ${linuxWheel310} for sparsify linux build for cp310."
             aws s3 cp dist/${linuxWheel310} s3://nm-github-actions/${{ github.event.repository.name }}/
             echo "INFO: copy ${linuxWheel310} to S3"
             ls dist/
             todaytime=`date +%Y%m%d`
             date '+%Y%m%d-%k:%M:%S' | tee log_${GITHUB_REF_NAME}_nightly_${todaytime}_${GITHUB_SHA:0:7}
             aws s3 cp log_${GITHUB_REF_NAME}_nightly_${todaytime}_${GITHUB_SHA:0:7} s3://nm-github-actions/${{ github.event.repository.name }}/
             oldDate=`date --date='-2 month' +%Y%m%d`
             oldWhl=`(aws s3 ls s3://nm-github-actions/${{ github.event.repository.name }}/ | grep nightly | grep "${oldDate}") || echo "notfound"`
             for oldone in (echo "${oldWhl}")
             do
                 echo "Remove old build ${oldone}"
                 aws s3 rm s3://nm-github-actions/${{ github.event.repository.name }}/${oldone}
             done
